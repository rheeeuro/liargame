<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>라이어게임</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="loginContainer">
      <div class="loginModal">
        <form id="jsLogin">
          <input  
          type="text"
          name="nickname"
          id="nickname"
          placeholder="이름을 입력하세요."
          autocomplete="off"
          />
        </form>
      </div>
    </div>
    <div class="content">
      <div class="overlay" id="jsHintOverlay" style="display: none;">
        <div class="modal">
          <h1>20자 이내로<br/>제시어를 설명해주세요.</h1>
          <form id="jsSendHint">
            <input
            type="text"
            name="name"
            id="name"
            placeholder="제시어 설명..."
            autocomplete="off"
            />
          </form>
        </div>
      </div>
      <div class="overlay" id="jsAnswerOverlay" style="display: none;">
        <div class="modal">
          <h1>라이어로 지목되셨습니다. <br/><br/>제시어를 맞춰주세요.</h1>
          <form id="jsSendAnswer">
            <input
            type="text"
            name="name"
            id="name"
            placeholder="정답.."
            autocomplete="off"
            />
          </form>
        </div>
      </div>
      <div class="gameContainer">
        <div class="gameTitle">
          <div class="card box" id="jsCard">
            <div class="box__line box__line--top"></div>
            <div class="box__line box__line--right"></div>
            <div class="box__line box__line--bottom"></div>
            <div class="box__line box__line--left"></div>
            <div class="cardContent front" id="jsCategory">카테고리</div>
            <div class="cardContent back" id="jsWord">제시어</div>
          </div>
          <div class="serverMessage box">
            <div class="box__line box__line--top"></div>
            <div class="box__line box__line--right"></div>
            <div class="box__line box__line--bottom"></div>
            <div class="box__line box__line--left"></div>
            <div id="jsServerNotifs">
              우측 상단의 준비완료 버튼을 눌러주세요.<br/>모든 플레이어가 준비되면 게임이 시작됩니다.
            </div>
          </div>
          <div class="additionalMessage">
            <button class="readyBtn" id="jsReadyBtn">준비</button>
            <div class="box__line box__line--top"></div>
            <div class="box__line box__line--right"></div>
            <div class="box__line box__line--bottom"></div>
            <div class="box__line box__line--left"></div>
            <div id="jsTimer"></div>
          </div>
        </div>
        <div class="gameBoardContainer">
          <div class="gameBoard" id="jsBoard"></div>
        </div>
        <div id="jsNotifications"></div>
      </div>
      <div class="chatContainer">
        <div class="chatTitle">제시어 설명</div>
        <div class="box answerWrapper">
          <div class="box__line box__line--top"></div>
          <div class="box__line box__line--right"></div>
          <div class="box__line box__line--bottom"></div>
          <div class="box__line box__line--left"></div>
          <div class="answer scrollable" id="jsHintContainer">
            <ul id="jsHints"></ul>
          </div>
        </div>
        <div class="chatTitle">채팅</div>
        <div class="box chatWrapper">
          <div class="box__line box__line--top"></div>
          <div class="box__line box__line--right"></div>
          <div class="box__line box__line--bottom"></div>
          <div class="box__line box__line--left"></div>
          <div class="chat scrollable" id="jsChatContainer">
            <ul id="jsMessages"></ul>
          </div>
        </div>
        <form id="jsSendMsg">
          <input class="chat_input" placeholder="채팅을 입력하세요."></input>
        </form>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      window.events = <%- events %>;
    </script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
